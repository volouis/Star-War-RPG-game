<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Star Wars RPG!</h1>

    <h2>Your Character</h2>
    <button class="btn1 charSel">Obi-Wan Kenobi </button>
    <button class="btn2 charSel">Luke Skywalker</button>
    <button class="btn3 charSel">Darth Sidious</button>
    <button class="btn4 charSel">Darth Maul</button>

    <h2>Enimies Available to Attack</h2>
    <button id="enemy1" class="btn1 enimies" hidden>Obi-Wan Kenobi</button>
    <button id="enemy2" class="btn2 enimies" hidden>Luke Skywalker</button>
    <button id="enemy3" class="btn3 enimies" hidden>Darth Sidious</button>
    <button id="enemy4" class="btn4 enimies" hidden>Darth Maul</button>

    <h2>Fight Section</h2>
    <button id="fight">Attack</button>

    <h2>Defender</h2>
    <button id="fight1" class="btn1" hidden>Obi-Wan Kenobi</button>
    <button id="fight2" class="btn2" hidden>Luke Skywalker</button>
    <button id="fight3" class="btn3" hidden>Darth Sidious</button>
    <button id="fight4" class="btn4" hidden>Darth Maul</button>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
